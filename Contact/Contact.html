<!DOCTYPE html>
<html>

<head>
    <title>Contact Us</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="/bootstrap-5.1.3-dist/bootstrap-5.1.3-dist/css/bootstrap-grid.min.css">
    
</head>

<body class="main-body-container">
    <div style="background-image: url();">
        <header class="main-header box-shadow">
            <div class="logo">
                <img src="/GroupProj/imgs/Logo.png" class="logo" alt="MexBros">
            </div>
            <span class="logo-text">
                Welcome to MexBros.com!
            </span>
        </header>
        <section class="main-container">
            <div class="contact-info">
                <form action="action_page.php">

                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="firstname" placeholder="Your name..">

                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="lastname" placeholder="Your last name..">

                    <label for="country">Country</label>
                    <select id="country" name="country">
                        <option value="usa">USA</option>
                        <option value="australia">Mexico</option>
                        <option value="canada">Canada</option>
                    </select>

                    <label for="subject">Subject</label>
                    <textarea id="subject" name="subject" placeholder="Write something.."
                        style="height:200px"></textarea>

                    <input type="submit" value="Submit">

                </form>
            </div>
        </section>
        <footer class="main-footer">
            <span class="footer-text">Copyright (C) 2021. Created by Tyler Solley</span>
        </footer>
</body>

</html>
